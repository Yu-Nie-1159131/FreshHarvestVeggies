{% extends 'base.html' %}

{% block title %}
    Welcome - Fresh Harvest Veggies
{% endblock %}

{% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('/static/image/logo.png');
            background-size: cover;
            background-position: center;
        }

        .cover-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white overlay */
            padding: 20px;
        }

        .cover-title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .cover-subtitle {
            font-size: 1.2rem;
            color: #666;
            max-width: 80%;
            margin-bottom: 40px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="cover-container">
        <h1 class="cover-title">Fresh Harvest Veggies</h1>
        <p class="cover-subtitle">Fresh Harvest Veggies, your good choice!</p>
    </div>
{% endblock %}
