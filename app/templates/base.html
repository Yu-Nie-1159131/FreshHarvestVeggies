<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Make the navigation bar background run through the entire screen and fixed at the top */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 1000;  /* Make sure the navigation bar is on top */
            background-color: #343a40; /* Dark background */
            color: white;
            padding: 10px 0;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            width: 100%;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .main-nav ul li {
            margin-left: 20px;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: #f8f9fa;
        }

        .main-nav i {
            margin-right: 8px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Ensure that the page content is not blocked by the fixed navigation bar */
        .content {
            padding-top: 80px; /* Leave enough space */
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <h1 class="logo">Fresh Harvest Veggies</h1>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="{{ url_for('customer_bp.login') }}">
                            <i class="fas fa-sign-in-alt"></i> Customer Login
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('staff_bp.staff_login') }}">
                            <i class="fas fa-user-tie"></i> Staff Login
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('customer_bp.register') }}">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="content container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-qzAwlUAVodM0yjR92mnA3jEDnexltpUrnq/cf9wkcZDnItpJhnHR7HKCPLGxijN7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-Qvt5S0Qd1/0HX8tyYcDrLgxPzfsx4PWnmec7Z+De0LdYLtCsPfhoZ5TWv/Ir8zxT" crossorigin="anonymous"></script>
</body>
</html>
