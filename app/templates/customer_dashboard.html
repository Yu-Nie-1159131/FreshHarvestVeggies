<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 20px;
        }
        ul li a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        ul li a:hover {
            background-color: #0056b3;
        }
        ul li a i {
            margin-right: 10px;
        }
        .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Welcome, {{ customer_name }}</h2>
        <ul>
            <li><a href="/view_profile"><i class="fas fa-user"></i> View My Profile</a></li>
            <li><a href="/available_items"><i class="fas fa-carrot"></i> Available Vegetables</a></li>
            <li><a href="/current_order"><i class="fas fa-clipboard-list"></i> Current Orders</a></li>
            <li><a href="/previous_orders"><i class="fas fa-history"></i> Previous Orders</a></li>
        </ul>
        <a href="{{ url_for('customer_bp.logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-qzAwlUAVodM0yjR92mnA3jEDnexltpUrnq/cf9wkcZDnItpJhnHR7HKCPLGxijN7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-Qvt5S0Qd1/0HX8tyYcDrLgxPzfsx4PWnmec7Z+De0LdYLtCsPfhoZ5TWv/Ir8zxT" crossorigin="anonymous"></script>
</body>
</html>
